<header id="header"> <!-- ng-hide="$state.includes('sign-up')" -->
    <nav class="navbar navbar-inverse" role="banner">  <!-- ng-hide="$state.includes('sign-in')" -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span><i class="fa fa-bars"></i></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <!-- HOME -->
                    <li><a ui-sref="home" data-id="home" class="main-links" ng-class="{selected: getStateName() == 'home'}"><i class="fa fa-home"></i>&nbspHome</a></li>

                    <!-- EXPLORE IMAGE -->
                    <li><a ui-sref="explore-images" data-id="explore-images" class="main-links" ng-class="{selected: getStateName() == 'explore-images'}"><i class="fa fa-search"></i>&nbspExplore</a></li>

                    <!-- IMAGE: UPLOAD IMAGE, RECIPE-BUILD IMAGE, VMI SIZE REDUCTION  -->
                    <li class="dropdown">
                        <a href class="dropdown-toggle main-links" data-id="images" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                           ng-class="{selected: getStateName() == 'upload-image' || getStateName() == 'build-recipes' || getStateName() == 'optimization'}">
                            <i class="fa fa-cloud"></i>&nbspVMI manipulation&nbsp<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="upload-image" class="main-links-sub" ng-class="{selected: getStateName() == 'upload-image'}"><i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbspVMI Upload</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ui-sref="build-recipes" class="main-links-sub" ng-class="{selected: getStateName() == 'build-recipes'}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbspVMI Creation</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ui-sref="optimization" class="main-links-sub" ng-class="{selected: getStateName() == 'optimization'}"><i class="fa fa-line-chart"></i>&nbsp VMI Size Reduction</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ui-sref="dashboard" class="main-links-sub" data-id="dashboard" ng-class="{selected: getStateName() == 'dashboard'}"><i class="fa fa-dashboard"></i>&nbspOffline VMI Redistribution</a></li>
                        </ul>
                    </li>
                    <!-- DASHBOARD -->
                    <!--   <li><a ui-sref="upload-image" class="main-links" ng-class="{selected: getStateName() == 'upload-image'}"><i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbspVMI Upload</a></li>
                    <li><a ui-sref="build-recipes" class="main-links" ng-class="{selected: getStateName() == 'build-recipes'}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbspVMI Creation</a></li>
                    <li><a ui-sref="optimization" class="main-links" ng-class="{selected: getStateName() == 'optimization'}"><i class="fa fa-line-chart"></i>&nbsp VMI Size Reduction</a></li>
-->
                </ul>

                <!--  SIGN IN / SIGN OUT -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- if user is not authenticated a Sign in link is shown; if user is authenticated username and loguo links are shown -->
                    <li ng-if="!isAuthenticated()"><a ui-sref="login" data-id="login" class="main-links" ng-class="{selected: getStateName() == 'login'}"><i class="fa fa-user"></i>&nbspSign in</a></li>
                    <li class="dropdown">
                        <a ng-if="isAuthenticated()" class="dropdown-toggle main-links" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i>&nbsp {{getUsername()}}&nbsp<span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li role="separator" class="divider"></li>
                            <li><a href ng-click="logout()"><i class="fa fa-sign-out"></i>&nbsp Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div><!--/.container-->
    </nav><!--/nav-->
</header><!--/header-->
